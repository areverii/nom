<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nom preferences</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <ul>
            <li><a href="mealplan.html">Meal Plan</a></li>
            <li><a href="preferences.html">Preferences</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>
    <main class="main">
        <section class="preferences-section">
            <h1>tell us about yourself!</h1>
            <form id="preferences-form" class="preferences-form">
                <div class="form-group">
                    <label for="calorieTarget">nutrition goals</label>
                    <input type="text" id="calorieTarget" name="calorieTarget" placeholder="describe what you want to achieve in a week!">
                </div>
                <div class="form-group">
                    <label for="dietType">dietary preferences/restrictions</label>
                    <input type="text" id="dietType" name="dietType" placeholder="e.g. vegetarian, prefers white meat, likes dessert...">
                </div>
                <div class="form-group">
                    <label for="allergies">allergies</label>
                    <input type="text" id="allergies" name="allergies" placeholder="e.g peanuts, no foods with gluten...">
                </div>
                <div class="form-group submit-button">
                    <input type="submit" value="submit">
                </div>
            </form>
        </section>
    </main>
    <script src="preferences.js"></script>
</body>
</html>
