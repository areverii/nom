<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <ul>
            <li><a href="preferences.html">Preferences</a></li>
            <li><a href="#">Who we are</a></li>
            <li><a href="#">My profile</a></li>
        </ul>
    </header>
    <main class="main">
        <div class="chat-container">
            <div class="nom-logo-container">
                <img src="assets/nom_left_box.svg" alt="Nom background" class="nom-background">
                <img src="assets/nom.svg" alt="Nom logo" class="nom-logo">
            </div>
            <div class="chat-box" id="chat-box">
                <div class="chat-bubble left">
                    <p>hey! what kind of food are you feeling?</p>
                </div>
                <div class="chat-bubble right" id="user-input-bubble">
                    <textarea id="user-input" placeholder="type something..."></textarea>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <section id="output-section">
            <div id="meal-plan"></div>
        </section>
    </main>
    <script src="mealplan.js"></script>
</body>
</html>
